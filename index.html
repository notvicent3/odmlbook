  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function showChapterContent(chapterNumber) {
      // Remove the previous chapter content
      $("#chapterContent").empty();
      
      var jupyterNotebookHTML = "";
      switch(chapterNumber) {
        case 1:
          jupyterNotebookHTML = '<iframe src="https://nbviewer.jupyter.org/github/notvicent3/odmlbook/blob/main/JupyterNotebookSource/odmlbook_chapter01.ipynb" width="100%" height="600px"></iframe>';
          break;
                // Doing: Adding more chapters
      }
      
      // Append the Jupyter Notebook embed HTML to the content section
      $("#chapterContent").append('<div class="chapter-content">' + jupyterNotebookHTML + '</div>');
    }
  </script>
